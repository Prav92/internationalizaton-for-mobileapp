<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/angular-translate.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-view view-title="Login" name="login-view">
      <ion-content class="padding">
          <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" placeholder="{{'User_name' | translate}}" ng-model="data.username">
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="{{'Pwd' | translate}}" ng-model="data.password">
              </label>
          </div>
        <button class="button button-block button-calm" ng-click="login()">{{"Sign_in" | translate}}</button>
          <div ng-controller="langcontroller">
          <label>Select Language</label>
          <ion-list>
            <ion-radio ng-model="choice" ng-click="switchLanguage('en')" ng-checked="true">English</ion-radio>
            <ion-radio ng-click="switchLanguage('ms')">Malay</ion-radio>
          </ion-list>
           <!--  <button ng-click="switchLanguage('en')"> English</button>
            <button ng-click="switchLanguage('ms')"> Malay</button> -->
          </div>
      </ion-content>
    </ion-view>
  </body>
</html>
